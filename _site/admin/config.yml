backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: "images/uploads"
collections:
  - name: "projects"
    label: "Projects"
    folder: "_posts/projects" #in the future can add another subfolder for blog posts
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Blurb", name: "blurb", widget: "string"}
      - {label: "Tech List", name: "tectlist", widget: "select", options: ["netlify", "netlify cms", "react", "11ty"]}
